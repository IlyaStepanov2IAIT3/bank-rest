databaseChangeLog:
  - changeSet:
      id: create-users
      author: Ilya Stepanov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    unique: true
              - column:
                  name: created_at
                  type: TIMESTAMP
