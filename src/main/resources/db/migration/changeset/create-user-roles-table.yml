databaseChangeLog:
  - changeSet:
      id: create-user-roles
      author: Ilya Stepanov
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_user
                    references: users(id)
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_role
                    references: roles(id)
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
